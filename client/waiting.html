<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <script src="./assets/script/index.js"></script>
    <title>likeUS</title>
  </head>
  <body onload="start_ws()">
    <p>Click here to change button's color</p>
    <button id="RGB_Button" style="background-color: blue" onclick="esegui()">
      Multicolor Button
    </button>
    <div id="chat_div">
      <p
        style="
          position: relative;
          text-align: center;
          font-size: 30px;
          font-weight: bold;
          margin-top: 0;
        "
      >
        CHAT
      </p>
      <button
        id="clear_chat_button"
        style="position: absolute; left: 38%; font-size: large"
        onclick="clear_chat()"
      >
        Clear chat
      </button>
      <div id="chat"></div>
      <textarea id="text_area" onkeypress="send_message(event)"></textarea>
    </div>
  </body>
</html>
